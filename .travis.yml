---
language: python
python: "2.7"

# Use the new container infrastructure
sudo: required

# Install ansible
addons:
  apt:
    packages:
    - python-pip
    - wget

install:
  # Install ansible
  - pip install ansible

  # Check ansible version
  - ansible --version

  # Create ansible.cfg with correct roles_path
  - printf '[defaults]\nroles_path=../:extra_roles' >ansible.cfg

script:
  # Basic role syntax check
  - ansible-playbook tests/travisci/tests.yml -i tests/travisci/inventory --syntax-check

  # download the QA scripts
  - git clone https://github.com/trombik/qansible.git
  - ( cd qansible && bundle install --path vendor/bundle --without "development test" && bundle exec rake build && sudo gem install pkg/*.gem )
  - rm -rf qansible

  # use recent ruby, instead of default ruby 1.9
  - rvm install ruby-2.1.10
  - rvm use 2.1.10

  # git complains if user and email are not set
  - git config --global user.name "Your Name"
  - git config --global user.email "you@example.com"

  # surpress a warning from `ansible-role-qa`
  - touch .kitchen.local.yml

  # run the QA test
  - export PATH="${PATH}:${PWD}/bin"
  - ansible-role-qa

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
